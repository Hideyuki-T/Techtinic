services:
  # PHP (Laravel) サービス
  app:
    container_name: techtinic-app
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    volumes:
      - ./src:/var/www/html
      - ./.ssh:/root/.ssh
      - ./docs:/var/www/html/docs
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=techtinic-db
      - DB_PORT=5432
      - DB_DATABASE=techtinic_db
      - DB_USERNAME=hideyuki
      - DB_PASSWORD=12345
    depends_on:
      - db

  # nginx サービス（HTTPS対応）
  web:
    container_name: techtinic-nginx
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    ports:
      - "8080:443"  # ホストのポート8080をコンテナの443番（HTTPS）にマッピング
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/ssl:/etc/nginx/ssl  # SSLをNginxコンテナにマウント
    depends_on:
      - app


  # PostgreSQL サービス
  db:
    container_name: techtinic-db
    image: postgres:13
    environment:
      POSTGRES_USER: hideyuki
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: techtinic_db
    ports:
      - "5433:5432"
    volumes:
      - techtinic-db-volume:/var/lib/postgresql/data

volumes:
  techtinic-db-volume:
